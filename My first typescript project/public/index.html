<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    
    <title>Jons Calculator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="window-container">
      <aside id="calc-window">
        <section id="navbar">
          <button 
          onmouseenter="document.getElementById('fullscreen-button').src='icons/fullscreen_extended.png';"
          onmouseleave="document.getElementById('fullscreen-button').src='icons/fullscreen.png'"
          onclick="toggleFullscreen()">
          <img src="icons/fullscreen.png" id="fullscreen-button">
          </button>
          <button onmouseenter="var b=document.getElementById('trash-button');b.src='icons/trash_open.png';b.style.transform='rotate(-15deg)';"
          onmouseleave="var b=document.getElementById('trash-button');b.src='icons/trash_closed.png';b.style.transform='rotate(0)';"
          onclick="emptyLog()">
          <img src="icons/trash_closed.png" id="trash-button">
          </button>
          <button onclick="downloadFile()"><img src="icons/save.png" id="save-button">
          </button>
          <button onclick="uploadFile()"><img src="icons/upload.png" id="upload-button">
          </button>
          <button onclick="toggleSettings()"><img src="icons/settings.png" id="settings-button">
          </button>
        </section>
        <div id="calc-window-drag-area"></div>
        <ul id="log-box"></ul>
        <form id="console-form">
          <input type="text" id="console-input" placeholder="hmm somethings not right">
          <p id="output-field"></p>
        </form>
        <script src="/dist/calc.js"></script>
      </aside>
      <aside id="graph-window">
        <canvas id="canvas"></canvas>
        <script>
          canvas.width=window.innerWidth;
          canvas.height=window.innerHeight;
          addEventListener("resize", (e)=>{
            canvas.width=window.innerWidth;
            canvas.height=window.innerHeight;
            view.w=view.h*window.innerWidth/window.innerHeight
            GraphViewRender(canvas,ctx);

          });
        </script>
        <script src="/dist/index.js"></script>
        <script src="/dist/navbar.js"></script>
      </aside>
    </div>
    

  </body>
</html>
