<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link rel="stylesheet" id="theme-link" type="text/css" href="/theme-night.css" />
    
    <title>Jon's Calculator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="window-container">
      <aside id="calc-window">
        <section id="navbar" class="navbar">
          <button title="Toggle fullscreen"
          onmouseenter="document.getElementById('fullscreen-button').src='icons/fullscreen_extended.png';"
          onmouseleave="document.getElementById('fullscreen-button').src='icons/fullscreen.png'"
          onclick="toggleFullscreen()">
          <img src="icons/fullscreen.png" id="fullscreen-button">
          </button>
          <button title="Clear workspace" onmouseenter="var b=document.getElementById('trash-button');b.src='icons/trash_open.png';b.style.transform='rotate(-15deg)';"
          onmouseleave="var b=document.getElementById('trash-button');b.src='icons/trash_closed.png';b.style.transform='rotate(0)';"
          onclick="emptyLog()">
          <img src="icons/trash_closed.png" id="trash-button">
          </button>
          <button title="Save" onclick="downloadFile()"><img src="icons/save.png" id="save-button">
          </button>
          <button title="Upload file"><label for="file-upload"><img src="icons/upload.png" id="upload-button">
          </label></button>
          <button title="More settings" onclick="toggleSettings()"><img src="icons/settings.png" id="settings-button">
          </button>
          
          <input title="" type="file" id="file-upload" name="file-upload" onchange="doupload()">
          
        </section>
        <section id="advanced-settings-container">
          <section id="advanced-settings" class="navbar">
    
            <button id="reset-button" onclick="reset()"><img src="icons/reset.png" alt="reset"> <span>Reset viewport</span>
            </button>
            <button id="theme-button" onclick="toggleTheme()">
              <section id="img-container">
                <img src="icons/themes.png" alt="reset" id="theme-button-img">
              </section>
              <span>Toggle night mode</span>
            </button>

          </section>
        </section>
        
        <div id="calc-window-drag-area"></div>
        
        <ul id="log-box"></ul>
        <form id="console-form">
          <input type="text" id="console-input" tabindex="2">
          <p id="output-field"></p>
        </form>
        <script src="/dist/calc.js"></script>
      </aside>
      <aside id="graph-window">
        <canvas id="canvas" tabindex="1"></canvas>
        <script src="/dist/renderable-objects.js"></script>
        <script>
          canvas.width=window.innerWidth;
          canvas.height=window.innerHeight;
          addEventListener("resize", (e)=>{
            canvas.width=window.innerWidth;
            canvas.height=window.innerHeight;
            view.w=view.h*window.innerWidth/window.innerHeight
            Render();

          });
        </script>
        <script src="/dist/index.js"></script>
        <script src="/dist/navbar.js"></script>
        <script src="/dist/rootFinder.js"></script>
        <script src="/dist/file-upload.js"></script>
        <script src="/dist/distributions.js"></script>
        <script src="/dist/regression.js"></script>
      </aside>
    </div>
    

  </body>
</html>
